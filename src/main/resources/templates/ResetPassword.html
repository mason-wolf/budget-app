<html xmlns:th="https://www.thymeleaf.org">
<head lang="en" th:include="header :: header"> 
</head>
    <title>Reset Password</title>
  </head>
  <body>
  
<div class="col-12" style="padding:0px">
    <div class="col-7 center shadow"  style="padding:0px;height:600px;">
    
        <div class="col-6 center" style="padding:1em;margin-top:150px;">
			<h2>Reset Password</h2>
    <form method="post" th:action="@{/ResetPassword/} + ${userToken}">
	<div th:if="${error}">
	<p th:text="${error}" style="color:red;margin-top:25px;"></p>
	</div>
    <div class="col-12" style="padding-bottom:0;" th:if="${newPasswordField}">New Password:</div>
    <input type="hidden" th:value="${userToken}" name="userToken">
    <div class="col-7"><input type="password" class="field" name="password" required ></div>
    <div class="col-4"><input type="submit" class="button" value="Reset Password"></div>  
  </form>
	    </div>
   	 </div>
</div>
